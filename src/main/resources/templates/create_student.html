<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new student</title>
</head>
<body>
    <div th:replace="~{common_student :: headerStudent}">
    </div>
    <h2>Create student</h2>

    <form action="/student/create" method="post" th:object="${student}">

        <p>Name: </p>
        <input type="text" th:field="*{name}" />
        <p style="color: red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}"></p>
        <p>Date of birth: </p>
        <input type="date" th:field="*{dateOfBirth}"/>
        <p style="color: red" th:if = "${#fields.hasErrors('dateOfBirth')}" th:errors = "*{dateOfBirth}"></p>
        <select th:field ="*{classStudent}">
            <option th:each="classObj: ${listClass}" th:text="${classObj.nameClass}" th:value="${classObj.id}">
            </option>
        </select>
        <p>Gender: </p>
        <input type="text" th:field="*{gender}" />
        <p style="color: red" th:if = "${#fields.hasErrors('gender')}" th:errors = "*{gender}"></p>
        <p>Grade: </p>
        <input type="number" th:field="*{grade}" />
        <p style="color: red" th:if = "${#fields.hasErrors('grade')}" th:errors = "*{grade}"></p>

        <input type="submit" value="Create new" />

    </form>

    <div th:replace="~{common_student :: footerStudent}">
    </div>
</body>
</html>
